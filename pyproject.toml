[tool.poetry]
name = "anthology-meta-package"
version = "1.12.5"
description = "Anthology Meta Package"
authors = ["anthology"]
source = []
package-mode = false

[tool.poetry.dependencies]
aiorwlock = ">=1.4.0,<2.0.0"
anyio = ">=4.0.0"
async-asgi-testclient = ">=1.4.11,<2.0.0"
bokeh = ">=3.1.0,<3.2.0"
cai-causal-graph = ">=0.3.6"
certifi = ">=2024.7.4"
click = "8.1.3"
colorama = ">=0.4.6,<0.5.0"
cookiecutter = ">=2.1.1,<3.0.0"
croniter = ">=1.0.15,<2.0.0"
cryptography = ">=42.0.4"
dara-core = "1.12.5"
dill = ">=0.3.0,<0.4.0"
exceptiongroup = ">=1.1.3,<2.0.0"
fastapi = "0.109.0"
fastapi-vite = "0.3.1"
httpx = ">=0.23.0"
jinja2 = ">=2.1.1,<3.1.0"
matplotlib = ">=2.0.0"
odfpy = "*"
openpyxl = "*"
packaging = ">=23.1,<24.0"
pandas = ">=1.1.0,<3.0.0"
plotly = ">=5.14.0,<5.15.0"
prometheus-client = ">=0.14.1,<0.15.0"
pyarrow = "*"
pydantic = ">=1.8.1,<2.0.0"
pyjwt = ">=2.0.1,<3.0.0"
python = ">=3.9.0,<3.13.0"
python-dotenv = ">=0.19.2"
python-multipart = ">=0.0.7,<0.0.8"
pyxlsb = "*"
responses = ">=0.18.0,<0.19.0"
scipy = "*"
seaborn = ">=0.11.0"
tblib = ">=1.7.0,<2.0.0"
toml = ">=0.10.2,<0.11.0"
typing-extensions = ">=4.5.0"
xlrd = "*"

[tool.poetry.dependencies.create-dara-app]
optional = true
version = "1.12.5"

[tool.poetry.dependencies.dara-components]
optional = true
version = "1.12.5"

[tool.poetry.dependencies.uvicorn]
extras = ["standard"]
version = ">=0.22.0,<0.23.0"

[tool.poetry.dev-dependencies]
bandit = ">=1.7.5,<2.0.0"
blue = ">=0.9.1,<0.10.0"
freezegun = ">=1.2.2,<2.0.0"
isort = ">=5.10.1,<6.0.0"
mypy = ">=1.6.0,<2.0.0"
pylint = "3.2.3"
pytest = ">=7.0.0,<8.0.0"
pytest-timeout = ">=2.1.0,<3.0.0"
requests = ">=2.25.1,<3.0.0"
types-croniter = ">=1.0.10,<2.0.0"
types-requests = ">=2.28.1,<3.0.0"

[tool.poetry.dev-dependencies.dara-core]
path = "packages/dara-core"
develop = true

[tool.poetry.dev-dependencies.ui-hierarchy-viewer]
path = "packages/ui-hierarchy-viewer"
develop = true

[tool.poetry.dev-dependencies.eslint-config]
path = "packages/eslint-config"
develop = true

[tool.poetry.dev-dependencies.ui-components]
path = "packages/ui-components"
develop = true

[tool.poetry.dev-dependencies.ui-code-editor]
path = "packages/ui-code-editor"
develop = true

[tool.poetry.dev-dependencies.dara-components]
path = "packages/dara-components"
develop = true

[tool.poetry.dev-dependencies.ui-utils]
path = "packages/ui-utils"
develop = true

[tool.poetry.dev-dependencies.ui-notification]
path = "packages/ui-notifications"
develop = true

[tool.poetry.dev-dependencies.ui-widgets]
path = "packages/ui-widgets"
develop = true

[tool.poetry.dev-dependencies.prettier-config]
path = "packages/prettier-config"
develop = true

[tool.poetry.dev-dependencies.create-dara-app]
path = "packages/create-dara-app"
develop = true

[tool.poetry.dev-dependencies.ui-causal-graph-editor]
path = "packages/ui-causal-graph-editor"
develop = true

[tool.poetry.dev-dependencies.styled-components]
path = "packages/styled-components"
develop = true

[tool.poetry.dev-dependencies.ui-icons]
path = "packages/ui-icons"
develop = true

[tool.poetry.dev-dependencies.stylelint-config]
path = "packages/stylelint-config"
develop = true

[build-system]
requires = ["poetry"]
